<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotipos</title>

    <link rel="stylesheet" href="./css/style.css">
    <script src="./main.js"></script>
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="Logo de la plataforma de Platzi">
        </div>
        
        <div class="header__menu">
            <div class="header__profile">
                <img src="./img/user-icon.png" alt="">
                <p>Perfil</p>
            </div>

            <ul class="header__list">
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="searcher">
        <h1 class="searcher__title">¿What do you see today?</h1>
        <input class="searcher__input" type="text" placeholder="Buscar...">
    </section>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="https://images.pexels.com/photos/6966060/pexels-photo-6966060.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="Imagen de un caballito">
                <div class="carousel-item__details">
                    <div>
                        <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/play-icon.png" alt="icon play">
                        <img src="https://raw.githubusercontent.com/teffcode/Platzi-Frontend-Dev/master/assets/plus-icon.png" alt="icon plus">
                    </div>
                    <p class="carousel-item__title">Titulo descriptivo</p>
                    <p class="carouselitem__subtitle">2019 +36 114 minutos</p>
                </div>

            </div>

            </div>

            <div class="carousel-item">

        </div>

</body>
</html>
