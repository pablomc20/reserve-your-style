<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logotipos</title>

    <link rel="stylesheet" href="./css/phone/style-login.css">
    <link rel="stylesheet" href="./css/tablet/style-login-tablet.css" media="screen and (min-width: 680px)">
    <link rel="stylesheet" href="./css/desktop/style-login-desktop.css" media="screen and (min-width: 1100px)">

    <!-- <script src="./main.js"></script> -->
</head>
<body>

    <header class="header">
        <div class="header__logo">
            <!-- <img class="header__img" alt="Logo de la plataforma de Platzi"> -->
            <h1 class="title">
                Reserve Your Style
            </h1>
        </div>
    </header>

    <section class="login">
        <div class="login__border">

            <h2 class="title">Inicia sesión en <i>RY Style</i></h2>
            <form class="login__form">
                <input class="login__input" type="text" placeholder="Correo">
                <input class="login__input" type="password" placeholder="Contraseña">

                <button class="login__submit">Entrar</button>

                <div class="login__remember-me">
                    <label class="custom-checkbox" for="cbox-remember-me">
                        <input class="custom-checkbox__input" type="checkbox" name="cbox1" id="cbox-remember-me">                        
                        <span class="custom-checkbox__label">
                            Recuérdame
                        </span>
                    </label>
                    <a class="login__link" href="/">Olvidé mi contraseña</a>
                </div>
            </form>

            <section class="login__social-media">
                <div>
                    <span class="label">Iniciar sesión con </span>
                    <img class="icon" src="https://img.icons8.com/material-sharp/24/ffffff/google-logo.png" alt="Google"/>
                </div>
                <div>
                    <sppan class="label">Inicar sesión con </sppan>
                    <img src="https://img.icons8.com/windows/32/ffffff/twitter.png"/>
                </div>
            </section>
            
            <p class="login__register">
                <label>
                    ¿No tienes ninguna cuenta?
                    <a class="login__link link--secondary" href="">Regístrate</a>
                </label>
            </p>

        </div>
    </section>
    
</body>
</html>
